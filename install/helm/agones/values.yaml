# Declare variables to be passed into your templates.

agones:
  rbacEnabled: true
  serviceaccount:
    controller: agones-controller
    sdk: agones-sdk
  controller:
    resources: {}
    generateTLS: true
    healthCheck:
      http:
        port: 8080
      initialDelaySeconds: 3
      periodSeconds: 3
      failureThreshold: 3
      timeoutSeconds: 1
  image:
    registry: gcr.io/agones-images
    tag: 0.4.0
    controller:
      name: agones-controller
      pullPolicy: IfNotPresent
    sdk:
      name: agones-sdk
      alwaysPull: false

gameservers:
  namespaces:
  - default
  minPort: 7000
  maxPort: 8000 